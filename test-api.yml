config:
  target: "http://localhost:3000"
  phases:
    - duration: 60         # test 60 giây
      arrivalRate: 500       # 500 request mỗi giây

scenarios:
  - name: "Test POST /create"
    flow:
      - post:
          url: "/create?url=https://example.com/{{ $randomString() }}"
          expect:
            - statusCode: 201

  - name: "Test GET /short/:id"
    flow:
      - post:
          url: "/create?url=https://example.com/{{ $randomString() }}"
          capture:
            - json: "$"
              as: "shortId"
      - get:
          url: "/short/shortId"
          expect:
            - statusCode: 200